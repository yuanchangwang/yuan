<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 70px">
            <h2 class="text-center">用户注册</h2>

            <form autocomplete="off" action="/register/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="re_password">确认密码</label>
                    <input type="password" class="form-control" id="re_password" placeholder="请确认密码" name="re_password">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <span>已有账号</span>
                    <a href="/login/">登录</a>
                </div>
                <button type="submit" id="login-btn" class="btn btn-success btn-block">注册</button>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/jquery-3.4.1.js"></script>

<script>
    // 通过ajax判断用户名是否存在
    $('#username, #re_password').blur(function () {
        $(this).next().text('');
        $.ajax({
            url: '/register/',
            type: 'post',
            data: {
                'username': $('#username').val(),
                'password': $('#password').val(),
                're_password': $('#re_password').val(),
                'csrfmiddlewaretoken': $('[name="csrfmiddlewaretoken"]').val(),
            },
            success: function (res) {
                $('#username').next().text(res.msg);
                $('#re_password').next().text(res.pwd);
            }
        })
    })
</script>

</body>
</html>
