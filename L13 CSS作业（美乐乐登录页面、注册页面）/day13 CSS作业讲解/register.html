<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美乐乐注册页面</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="header">
    <div class="row">
        <div class="header_left">*收藏本站</div>
        <div class="header_right">
            <a href="">登陆</a>
            <a href="">免费注册</a>
            <a href="">我的订单</a>
            <a href="">VIP 会员俱乐部</a>
            <a href="">客户服务</a>
        </div>
    </div>
</div>

<img class="logo" src="img/logo.png" alt="">

<div class="main">
    <div class="main_left">
        <div class="new_user"><b>注册新用户</b></div>
        <form action="" method="post">
            <div class="item">
                <label for="user"><span>* </span>用户名： </label>
                <div class="icon">
                    <input type="text" id="user" name="user">
                    <img src="img/user.svg" alt="">
                </div>
            </div>
            <div class="item">
                <label for="phone"><span>* </span>手机号： </label>
                <div class="icon">
                    <input type="text" id="phone" name="user">
                    <img src="img/user.svg" alt="">
                </div>
            </div>
            <div class="item">
                <label for="pwd"><span>* </span>登录密码： </label>
                <div class="icon">
                    <input type="text" id="pwd" name="user">
                    <img src="img/key.svg" alt="">
                </div>
            </div>
            <div class="item">
                <label for="r_pwd"><span>* </span>确认密码： </label>
                <div class="icon">
                    <input type="text" id="r_pwd" name="user">
                    <img src="img/key.svg" alt="">
                </div>
            </div>
            <div class="item">
                <label for="auth"><span>* </span>验证码： </label>
                <input type="text" id="auth" name="auth">
                <img id="yzm" src="img/yzm.png" alt="">
            </div>
            <div class="item1">
                <input id="box" type="checkbox" checked>
                <label for="box">我已阅读并同意</label>
                <a id="protocol" href="">《用户注册协议》</a>
            </div>

            <input class="register" type="submit" value="同意以上协议并注册">
        </form>
    </div>

    <div class="main_right">
        <div class="login">我已经注册，现在就 <a href="">登录</a></div>
        <img src="img/logo3.png" alt="">
    </div>
</div>

<div class="footer">
    @ 2004-2015 www.autohome.com.cn All Rights Reserved. 汽车之家 版权所有
</div>

</body>
</html>
